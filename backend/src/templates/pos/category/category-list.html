{% extends "base.html" %}

{% block title %} Category-list {% endblock %}

{% block content %}
    
    {% for category in categories %}
        <div class="card" style="width: 18rem;">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Name: {{category.cat_name}}</h5>
                <p class="card-text"> Created Date: {{category.date_updated}}</p>
            </div>
        </div>
    {% endfor %}

{% endblock %}
